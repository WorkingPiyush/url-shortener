<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My URLs - short-LS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f9fafb;
      color: #333;
    }

    header {
      background: #4f46e5;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
    }

    .auth-buttons a {
      text-decoration: none;
      color: white;
      background: #2563eb;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      margin-left: 0.5rem;
      transition: background 0.3s;
    }

    .auth-buttons a:hover {
      background: #1d4ed8;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .urls-section {
      margin-top: 2rem;
    }

    #urlsList {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }

    /* LIST STYLING */
    #urlsList {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 2rem auto;
      gap: 1.5rem;
      max-width: 700px;
      padding: 0 1rem;
    }

    .url-card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 1.2rem 1.5rem;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .url-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
    }

    .url-card .card-content {
      display: grid;
      grid-template-columns: 120px 1fr;
      row-gap: 0.5rem;
      column-gap: 1rem;
      align-items: center;
    }

    .url-card .label {
      font-weight: 600;
      color: #374151;
      text-align: right;
    }

    .url-card .value {
      color: #1f2937;
      word-break: break-word;
      font-size: 0.95rem;
    }

    .url-card a {
      color: #2563eb;
      font-weight: 500;
      text-decoration: none;
    }

    .url-card a:hover {
      text-decoration: underline;
    }

    .empty-msg {
      color: #777;
      text-align: center;
      padding: 1rem;
      font-style: italic;
    }

    footer {
      margin-top: 3rem;
      padding: 1rem;
      background: #f3f4f6;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>

<body>

  <header>
    <h1>short-LS</h1>
    <div class="auth-buttons">
      <a href="/">Home</a>
      <a href="/logout">Log Out</a>
    </div>
  </header>

  <main>
    <h2>My Shortened URLs</h2>
    <p>Here are all the links you have created so far:</p>

    <div id="urlsSection" class="urls-section">
      <ul id="urlsList" class="urls-list">
        <!-- JS will insert items here -->
      </ul>
    </div>
  </main>

  <footer>
    &copy; 2025 Linkly. All rights reserved.
  </footer>
  <script>
    async function loadUrls() {
      const token = localStorage.getItem("token");
      if (!token) {
        res.status(404).json({ message: "please login first !!" })
        window.location.href = "/login";
      }
      try {
        const res = await fetch("/api/getmy-Url", {
          method: "GET",
          headers: { "Authorization": "Bearer " + token, }
        })
        const data = await res.json();
        // console.log(data)
        const urlsList = document.getElementById("urlsList")
        urlsList.innerHTML = ""

        if (data.length == 0) {
          urlsList.innerHTML = "<li class='empty-msg'>No URLs created yet.</li>";
        } else {
          const li = document.createElement("li");
          li.className = "url-card";
          li.innerHTML = data.map(element =>
            `<div class="card-content">
             <div class="label">Original:</div>
             <div class="value"><a href="${element.origonalUrl}" target="_blank">${element.origonalUrl}</a></div>
             <div class="label">Short:</div>
             <div class="value"><a href="/api/r/${element.shortUrl}" target="_blank">http://localhost:7001/${element.shortUrl}</a></div>
             <div class="label">Clicks:</div>
             <div class="value">${element.clicks}</div>
             <div class="label">Expiration:</div>
             <div class="value">${new Date(element.expirationDate).toLocaleString()}</div>
            </div><br><hr>`).join("")
          urlsList.appendChild(li);
        }
      } catch (error) {
        console.error(error);
        alert("Error fetching URLs.");
      }
    }
    loadUrls();
  </script>
</body>

</html>
