<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My URLs - short-LS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f9fafb;
      color: #333;
    }

    header {
      background: #4f46e5;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
    }

    .auth-buttons a {
      text-decoration: none;
      color: white;
      background: #2563eb;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      margin-left: 0.5rem;
      transition: background 0.3s;
    }

    .auth-buttons a:hover {
      background: #1d4ed8;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .urls-section {
      margin-top: 2rem;
    }

    .urls-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .url-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      text-align: left;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .url-card p {
      margin: 0.3rem 0;
      font-size: 0.95rem;
      color: #333;
    }

    .url-card a {
      color: #2563eb;
      text-decoration: none;
    }

    .url-card a:hover {
      text-decoration: underline;
    }

    .empty-msg {
      color: #777;
      text-align: center;
      padding: 1rem;
      font-style: italic;
    }

    footer {
      margin-top: 3rem;
      padding: 1rem;
      background: #f3f4f6;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>

<body>

  <header>
    <h1>short-LS</h1>
    <div class="auth-buttons">
      <a href="/">Home</a>
      <a href="/logout">Log Out</a>
    </div>
  </header>

  <main>
    <h2>My Shortened URLs</h2>
    <p>Here are all the links you have created so far:</p>

    <div id="urlsSection" class="urls-section">
      <ul id="urlsList" class="urls-list">
        <!-- JS will insert items here -->
      </ul>
    </div>
  </main>

  <footer>
    &copy; 2025 Linkly. All rights reserved.
  </footer>
  <script>
    async function loadUrls() {
      const token = localStorage.getItem("token");
      if (!token) {
        res.status(404).json({ message: "please login first !!" })
        window.location.href = "/login";
      }
      try {
        const res = await fetch("/api/getmy-Url", {
          method: "GET",
          headers: { "Authorization": "Bearer " + token, }
        })
        const data = await res.json();
        const urlsList = document.getElementById("urlsList")
        urlsList.innerHTML = ""

        if (!data.url || data.url.length == 0) {
          urlsList.innerHTML = "<li class='empty-msg'>No URLs created yet.</li>";
        } else {
          const li = document.createElement("li");
          li.className = "url-card";
          li.innerHTML = `
              <p><strong>Short:</strong> 
                <a href="${url.shortUrl}" target="_blank">${url.shortUrl}</a>
              </p>
              <p><strong>Original:</strong> ${url.originalUrl}</p>
            `;
          urlsList.appendChild(li);
          let doc = data.fetchUrls
          console.log(doc)
        }
      } catch (error) {
        console.error(err);
        alert("Error fetching URLs.");
      }
    }
    loadUrls();
  </script>
</body>

</html>
