<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple and Clean Registration Form</title>
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      max-width: 400px;
      padding: 20px;
      border-radius: 10px;
    }

    .card-title {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px;
    }

    .btn-primary {
      width: 100%;
      border-radius: 10px;
      padding: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .alert {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="card shadow-sm">
    <h5 class="card-title">Register</h5>
    <form id="registrationForm">
      <div class="form-group mb-3">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group mb-3">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group mb-3">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      <div id="errorMessage" class="alert alert-danger mt-3" role="alert">Passwords do not match.</div>
    </form>
  </div>

  <!-- Bootstrap 5.3 JS (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // Get form values
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Check if passwords match
      if (password !== confirmPassword) {
        document.getElementById('errorMessage').style.display = 'block';
      } else {
        document.getElementById('errorMessage').style.display = 'none';
        alert('Registration successful!');
        // You can proceed with form submission or other actions
      }
    });
  </script>

</body>

</html>
